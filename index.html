<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p><b>Time Left:</b></p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p style="color: red;"><b>Mistakes:</b></p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p style="color: rgb(94, 4, 94);"><b>WPM:</b></p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p style="color: rgb(81, 116, 6);"><b>CPM:</b></p>
              <span>0</span>
            </li>
          </ul>
          <button style="font-style: Helvetica;"><b>Try Again</b></button>
        </div>
      </div>
    </div>
    <p style="background-image: url('bg-pattern-card.svg');">
      <script src="paragraphs.js"></script>
      <script src="script.js"></script>
    </p>
  </body>
</html>
